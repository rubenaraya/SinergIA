<html lang="{{web.idioma}}">
<head>
    <meta charset="UTF-8">
    <title>{{opciones.titulo}}</title>
    <meta name="generator" content="{{web.api_motor}}">
    <meta name="author" content="{{sesion.alias}} ({{sesion.email}})">
    <meta name="dcterms.created" content="{{fecha.iso8601}}">
    <meta name="description" content="{{opciones.descripcion}}">
    <meta name="keywords" content="{{opciones.etiquetas}}">
</head>
<body>
    <h2>{{opciones.titulo}}</h2>
    <p class="alin-cen">{{fecha.fecha}} {{fecha.hora}}</p>
    <table>
        <thead>
            <tr>
                {% for columna in resultado.columnas %}
                    <th>{{ columna }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for item in resultado.lista %}
                <tr>
                    {% for columna in resultado.columnas %}
                        <td>{{ item[columna] }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
