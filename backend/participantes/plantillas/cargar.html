<!DOCTYPE html>
<html lang="{{ web.idioma }}">
<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>
<body>

<form action="{{ url.relativa }}" method="post" enctype="multipart/form-data">
    <div><input type="file" name="carga"></div>
    <div><input type="text" name="texto" value="Texto en formulario"></div>
    <div><input type="text" name="otro" value="Otro texto"></div>
    <div><button type="submit">Cargar</button></div>
</form>
<div>url: {{ url }}</div>
<div>sesion: {{ sesion }}</div>
<div>web: {{ web }}</div>
<div>fecha: {{ fecha }}</div>
<div>peticion: {{ peticion }}</div>

</body>
</html>
