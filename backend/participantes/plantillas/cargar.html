<!DOCTYPE html>
<html lang="{{ web.idioma }}">
<head>
{% import 'head.html' as head with context %}{{head.insertar()}}
    <title></title>
</head>
<body>

<img src="{{url.frontend}}/{{web.APLICACION}}/img/icon-128x128.png" alt="">

<form action="{{url.relativa}}" method="post" enctype="multipart/form-data">
    <div><input type="file" name="carga"></div>
    <div><input type="text" name="texto" value="Texto en formulario"></div>
    <div><input type="text" name="otro" value="Otro texto"></div>
    <div><button type="submit">Cargar</button></div>
</form>
<div>url: {{ url }}</div>
<div>web: {{ web }}</div>
<div>fecha: {{ fecha }}</div>
<div>sesion: {{ sesion }}</div>
<div>peticion: {{ peticion }}</div>

</body>
</html>
