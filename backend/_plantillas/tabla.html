<html lang="{{web.IDIOMA}}">
<head>
    <meta charset="UTF-8">
    <title>{{metadatos.titulo}}</title>
    <meta name="generator" content="{{web.API_MOTOR}}">
    <meta name="author" content="{{sesion.alias}} ({{sesion.email}})">
    <meta name="dcterms.created" content="{{fecha.iso8601}}">
    <meta name="description" content="{{metadatos.descripcion}}">
    <meta name="keywords" content="{{metadatos.etiquetas}}">
</head>
<body>
    <h2>{{metadatos.titulo}}</h2>
    <p class="alin-cen">{{fecha.fecha}} {{fecha.hora}}</p>
    <table>
        <thead>
            <tr>
                {% for columna in resultado.columnas %}
                    <th>{{ columna }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for item in resultado.lista %}
                <tr>
                    {% for columna in resultado.columnas %}
                        <td>{{ item[columna] }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
