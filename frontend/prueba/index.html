<!DOCTYPE html>
<html lang="es">
<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="frontend/estilos.css?v=1">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="frontend/BibliotecaFrontend.js?v=1"></script>
    <script src="inicio.js?v=1"></script>
</head>
<body class="body py-1">
<div class="container">
    <div id="area_menus"></div>
    <div id="area_encabezado"></div>
    <div id="area_esperando" style="display: none;">
        <div class="row">
            <div class="col-12 text-center">
                <img src="img/espere.gif" alt="" style="margin: 0 auto;">
            </div>
        </div>
    </div>
    <div id="area_cuerpo"></div>
    <div id="lista_casos"></div>
    <div id="area_pie"></div>
</div>
<div id="ventanaModal" class="modal fade" tabindex="-10000" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false"></div>
<div id="visorMensajes" class="alert border border-3 text-dark fade" style="display: none; position: fixed; top: 20px; right: 50px; left: auto; z-index: 10001; transition-duration: 0.5s;"></div>
<div id="area_instalacion" class="fade" style="display: none;">
    <button type="button" id="boton_instalacion" class="btn btn-primary"></button>
</div>
<div id="area_suscripcion" class="fade" style="display: none;">
    <button type="button" id="boton_suscripcion" class="btn btn-primary"></button>
</div>
<div id="plantillas" style="display: none;">
</div>

<!-- BOTONES PARA PRUEBAS -->
<div class="col text-center mt-3">
    <button type="button" class="btn btn-secondary" onclick="coordinador.accionProbar()">Probar</button>
    <button type="button" id="accion_abrir_servicio" class="btn btn-secondary abrir-servicio" data-recurso="/pruebas.php?a=abrirServicio" data-esquema="ListaUsuarios" data-operacion="abrirServicio" data-servicio="base" data-plantilla="plantillaPanel">Abrir Servicio</button>
    <button type="button" class="btn btn-secondary" onclick="coordinador.ingresarDatosIdentificacion()">Ingresar</button>
    <button type="button" class="btn btn-secondary" onclick="coordinador.finalizarSesion()">Cerrar</button>
</div>
<div class="col text-center mt-3">
    Revisar: <select id="informaciones" onchange="Base.mostrarInformacion(coordinador, this.value)">
        <option value=""></option>
        <option value="interacciones">CoordinadorGeneral.INTERACCIONES</option>
        <option value="historial">CoordinadorGeneral.HISTORIAL</option>
        <option value="operaciones">OperadorDatos.OPERACIONES</option>
        <option value="estados">GestorEstados.ESTADOS</option>
        <option value="suscriptores">EnrutadorEventos.SUSCRIPTORES</option>
        <option value="registros">RegistradorErrores.REGISTROS</option>
        <option value="textos">TraductorIdiomas.TEXTOS</option>
        <option value="elementos">InterfazUsuario.ELEMENTOS</option>
        <option value="plantillas">InterfazUsuario.PLANTILLAS</option>
        <option value="eventos">InterfazUsuario.EVENTOS</option>
        <option value="manejadores">InterfazUsuario.MANEJADORES</option>
        <option value="componentes">AdaptadorUI.COMPONENTES</option>
    </select>
</div>
</body>
</html>
